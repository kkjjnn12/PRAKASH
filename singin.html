<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In & Sign Up</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('sigh.jpeg') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    /* Animated Stars */
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    /* Glitter Effect */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 80%);
      pointer-events: none;
      animation: glitter 10s infinite linear;
    }

    @keyframes glitter {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Form Container */
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .hidden {
      display: none;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin: 0;
    }

    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      color: #fff;
      margin: 0;
    }

    p span {
      color: #007bff;
      cursor: pointer;
    }

    p span:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Stars Background -->
  <div id="stars"></div>

  <!-- Form Container -->
  <div class="container">
    <div class="form-container" id="form-container">
      <!-- Sign In Form -->
      <form class="form" id="signInForm">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="button" id="signInButton">Sign In</button>
        <p>
          Don't have an account? 
          <span id="showSignUp">Sign Up</span>
        </p>
      </form>
      <!-- Sign Up Form -->
      <form class="form hidden" id="signUpForm">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="button" id="signUpButton">Sign Up</button>
        <p>
          Already have an account? 
          <span id="showSignIn">Sign In</span>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Toggle Between Forms
    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm');
    const showSignUp = document.getElementById('showSignUp');
    const showSignIn = document.getElementById('showSignIn');

    showSignUp.addEventListener('click', () => {
      signInForm.classList.add('hidden');
      signUpForm.classList.remove('hidden');
    });

    showSignIn.addEventListener('click', () => {
      signUpForm.classList.add('hidden');
      signInForm.classList.remove('hidden');
    });

    // Redirect on Button Click
    const signInButton = document.getElementById('signInButton');
    const signUpButton = document.getElementById('signUpButton');

    signInButton.addEventListener('click', () => {
      window.location.href = 'PK SHOP.html'; // Redirect to Sign In page
    });

    signUpButton.addEventListener('click', () => {
      window.location.href = 'PK SHOP.html'; // Redirect to Sign Up page
    });

    // Create Animated Stars
    function createStars() {
      const starContainer = document.getElementById('stars');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = Math.random() * 3 + 2 + 'px';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        starContainer.appendChild(star);
      }
    }

    createStars();
  </script>
</body>
</html>
