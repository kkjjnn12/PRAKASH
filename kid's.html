<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
        .product button {
            flex: 1;
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart {
            background-color: #28a745;
        }
        .add-to-cart:hover {
            background-color: #218838;
        }
        .buy-now {
            background-color: #007bff;
        }
        .buy-now:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>KIDS DRESS</h2>
        <a href="girlsdress.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> YOUR CART</a>
    </div>

    <div class="product-container" id="productContainer">
        <!-- Products will be dynamically loaded -->
    </div>

    <script>
        // Array of products
        const products = [
            { id: 1, name: "Kurta Set", price: 1200, image: "kb5.webp" },
            { id: 2, name: "Kurta Set In Off", price: 1500, image: "kb6.webp" },
            { id: 3, name: "Sherwani In Beige", price: 2000, image: "kb7.webp" },
            { id: 4, name: "Kurti Dhoti Set", price: 2500, image: "kb4.webp" },
            { id: 5, name: "Lehanga", price: 1200, image: "kg3.webp" },
            { id: 6, name: "Sherwani", price: 1500, image: "kg8.webp" },
            { id: 7, name: "Lehanga In Maroon", price: 2000, image: "kg4.webp" },
            { id: 8, name: "Sherwani In Turquoise", price: 2500, image: "kg9.webp" },
        ];

        // Render products
        const productContainer = document.getElementById("productContainer");
        products.forEach((product) => {
            const productElement = document.createElement("div");
            productElement.classList.add("product");
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <p>${product.name}</p>
                <p>Price: Rs.${product.price}</p>
                <div class="button-container">
                    <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    <button class="buy-now" onclick="buyNow(${product.id})">Buy Now</button>
                </div>
            `;
            productContainer.appendChild(productElement);
        });

        // Add to Cart
        function addToCart(productId) {
            const product = products.find((p) => p.id === productId);
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (!cart.find((item) => item.id === productId)) {
                cart.push(product);
                localStorage.setItem("cart", JSON.stringify(cart));
                alert("Product added to cart!");
            }
        }

        // Buy Now
        function buyNow(productId) {
            const product = products.find((p) => p.id === productId);
            localStorage.setItem("checkoutProduct", JSON.stringify(product));
            window.location.href = "checkout.html";
        }
    </script>
</body>
</html>
